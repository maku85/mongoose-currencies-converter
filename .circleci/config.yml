# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1
  # Coveralls orb
  coveralls: coveralls/coveralls@1.0.6

jobs:
  # Below is the definition of your job to build and test your app.
  build-and-test:
    # These next lines define a docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:15.1
      - image: circleci/mongo:latest
    steps:
      # Checkout the code.
      - checkout
      # Install the dependencies from a package.json.
      # The orb install-packages step will also automatically cache them for faster future runs.
      - node/install-packages
      - run:
          name: Run tests
          command: |
            npm i mongoose # peer dependecy
            npm i mocha-junit-reporter # just for CircleCI
            mkdir ~/junit
            mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ~/junit/test-results.xml
      - run:
          name: Run and Collect Coverage Reports
          command: npm run coverage
      - coveralls/upload
      # Save tests results as artifacts
      - store_test_results:
          path: ~/junit
      # Save coverage reports as artifacts
      - store_artifacts:
          path: coverage

workflows:
  # Below is the definition of your workflow.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
  test:
    jobs:
      - build-and-test
